[env:teensy31]
platform = teensy
board = teensy31
framework = arduino
upload_protocol = teensy-gui
build_flags =
  -D TEENSY=1 -D FAST_LED_PIN_1=12 -D LED_COUNT=100
lib_deps = 
  FastLED

[env:due]
platform = atmelsam
board = due
framework = arduino
build_flags =
   -D DEVELOPER_BOARD=1 -D FASTLED_PIXEL_TYPE=P9813 -D LED_COUNT=250
lib_deps = 
  FastLED

[env:teensy31_double]
platform = teensy
board = teensy31
framework = arduino
upload_protocol = teensy-gui
build_flags =
  -D TEENSY=1 -D FAST_LED_PIN_1=11 -D FAST_LED_PIN_2=14 -D LED_COUNT=200
lib_deps = 
  FastLED

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags =
  -D MEGA=1 -D FAST_LED_PIN_1=51 -D SERIAL_BAUD=9800 -D LED_COUNT=100
lib_deps = 
  FastLED
platform_packages =
  ; use GCC AVR 7.3.0+
  toolchain-atmelavr@>=1.70300.0

; monitor_port = /dev/cu.usbmodem1414401
; upload_port = /dev/cu.usbmodem1414401